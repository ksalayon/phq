<div class="table-container">
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef> URL</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.url }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bookmarkGroupId">
      <mat-header-cell *matHeaderCellDef> Bookmark Group</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.bookmarkGroupId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Date Created</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.createdAt }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifiedAt">
      <mat-header-cell *matHeaderCellDef> Date Modified</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.modifiedAt }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator class="sticky-paginator" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons
                 [pageSize]="20"></mat-paginator>

</div>
