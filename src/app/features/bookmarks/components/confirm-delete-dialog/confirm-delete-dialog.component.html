<div class="dialog">
  <h2>Delete Bookmark</h2>
  <p>Are you sure you want to delete this bookmark? This action cannot be undone.</p>
  <mat-card>
    <mat-card-content>
      <p>Name: {{ bookmark.name }}</p>
      <p>URL: {{ bookmark.url }}</p>
    </mat-card-content>
  </mat-card>
  <div class="dialog-actions">
    <button mat-button color="warn" (click)="confirm()">Confirm</button>
    <button mat-button color="primary" (click)="cancel()">Cancel</button>
  </div>
</div>
